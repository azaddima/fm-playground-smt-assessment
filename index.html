<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="node_modules/monaco-editor/min/vs/editor/editor.main.css"
      />
    <link href="css/z3-play.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    
    <title>Z3 Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body class="d-flex flex-column h-100">
    <div class="container">
      <nav class="navbar navbar-light">
        <h1>Z3 Playground</h1>
        <form class="form-inline">
          <a class="gh-button" href="https://github.com/se-buw/z3-playground"><span class="gh-button__icon"></span>Github</a>
        </form>
      </nav>
      <div class="grid">
        <hr class="sketch-rule grid__item">
      </div>

      
      <div class="row" style="margin-top: 50px">
        <div class="col-md-6">
          <h2>Input</h2>
          <div class="monacoContainer" id="container"></div>
          <div class="control">
            <button tabindex="0"
            type="button"
            class="btn btn-primary btn-block"
            id="run-button">Run</button>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Output</h2>
          <div class="infoContainer">
           
            <pre class="infoContents" id="info">
            </div>
          </div>
        </div>

      </div>

    </div>

    <footer class="bg-muted text-dark text-center" style="padding-top: 0px;">
      <div class="text-center p-3">
        Made with ♥ in Bauhaus-Universität Weimar
        <p class="text-dark">
          Acknowledgments: <a href="https://github.com/microsoft/z3guide" class="text-muted">Z3 Guide</a>, 
          <a href="https://github.com/bramvdbogaerde/z3-wasm" class="text-muted">z3-wasm</a>, 
          <a href="https://github.com/microsoft/monaco-editor" class="text-muted">monaco-editor</a>
        </p>
      </div>
    </footer>

    <script>
      var require = { paths: { vs: 'node_modules/monaco-editor/min/vs' } };
    </script>
    
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
    
    <script src="coi-serviceworker.js"></script>
    <script src="z3-play.js"></script>
    <script src="z3.js"> </script>
  </body>
</html>
